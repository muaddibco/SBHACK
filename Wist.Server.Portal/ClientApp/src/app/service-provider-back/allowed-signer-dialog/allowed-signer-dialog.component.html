<div mat-dialog-title>Add Allowed Signer</div>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="text" placeholder="Owner" style="width: 100%" [(ngModel)]="data.owner" />
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="Group Name" style="width: 100%" [(ngModel)]="data.groupName" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data">Submit</button>
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
